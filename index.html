<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ SOLUTION - Empowering Ideas, Delivering Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            --deep-blue: #003366;
            --vibrant-orange: #ff6600;
            --white: #ffffff;
            --light-bg: #f8f9fa;
            --dark-bg: #0a0a0a;
            --light-text: #1f2937;
            --dark-text: #e5e7eb;
        }
        .bg-light { background-color: var(--light-bg); }
        .bg-dark { background-color: var(--dark-bg); }
        .text-light { color: var(--light-text); }
        .text-dark { color: var(--dark-text); }

        .dark .bg-light { background-color: var(--dark-bg); }
        .dark .bg-dark { background-color: #111827; }
        .dark .text-light { color: var(--dark-text); }
        .dark .text-dark { color: #f9fafb; }
        
        .hero-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .hero-content { position: relative; z-index: 2; }
        
        .btn-primary { background-color: var(--vibrant-orange); transition: all 0.3s ease; }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 10px 20px -10px var(--vibrant-orange); }
        
        .btn-secondary { border-color: var(--vibrant-orange); color: var(--vibrant-orange); }
        .btn-secondary:hover { background-color: var(--vibrant-orange); color: var(--white); }
        
        .section-title { background: -webkit-linear-gradient(45deg, var(--vibrant-orange), var(--deep-blue)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .dark .section-title { background: -webkit-linear-gradient(45deg, var(--vibrant-orange), #4f8aff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .portfolio-item { transform-style: preserve-3d; }
        .portfolio-item:hover .portfolio-content { transform: translateZ(40px); }
        .portfolio-item:hover img { transform: scale(1.1); }

        .faq-question::after { content: '+'; position: absolute; right: 1.5rem; top: 50%; transform: translateY(-50%); transition: transform 0.3s ease; font-size: 1.5rem; }
        .faq-question.active::after { transform: translateY(-50%) rotate(45deg); }
        .faq-answer { max-height: 0; overflow: hidden; transition: max-height 0.5s ease-in-out; }
        .faq-answer p { opacity: 0; transition: opacity 0.3s ease-in-out 0.2s; }
        .faq-question.active + .faq-answer p { opacity: 1; }
        
        .filter-btn { padding: 0.5rem 1rem; border-radius: 9999px; font-weight: 500; transition: all 0.3s ease; border: 1px solid transparent; }
        .filter-btn.active { background-color: var(--vibrant-orange); color: var(--white); border-color: var(--vibrant-orange); }
        .filter-btn:not(.active) { border-color: #6b7280; }
        .dark .filter-btn:not(.active) { border-color: #4b5563; }
    </style>
</head>
<body class="bg-light text-light transition-colors duration-500">

</body>
</html>
