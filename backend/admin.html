<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Upload Files</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; padding: 40px; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { color: #ff6600; }
    input[type="file"] { margin-bottom: 20px; }
    button { background: #ff6600; color: #fff; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
    button:hover { background: #e65c00; }
    .file-list { margin-top: 30px; }
    .file-list li { margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Image, Video, or File</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <button type="submit">Upload</button>
    </form>
    <h3>Uploaded Files</h3>
    <ul class="file-list" id="fileList"></ul>
  </div>
  <script>
    fetch('/files')
      .then(res => res.json())
      .then(files => {
        const list = document.getElementById('fileList');
        files.forEach(file => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="/uploads/${file}" target="_blank">${file}</a>`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
